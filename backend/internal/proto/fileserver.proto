syntax = "proto3";

option go_package = "bitbucket.org/projectiu7/backend/src/master/internal/proto";

package fileserver;

message Chunk {
  bytes Content = 1;
}

enum StatusCode {
  SUCCESS = 0;
  ERROR = 1;
  UNDEFINED = 2;
}

message UploadStatus {
  StatusCode Code = 1;
  string Message = 2;
}

service FileServerHandler {
  rpc Upload(stream Chunk) returns (UploadStatus) {}
}
